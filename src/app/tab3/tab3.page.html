<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Servi√ßos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-accordion-group>
      <ion-accordion *ngFor="let servico of servicos" >
        <ion-item slot="header" color="light">
          <ion-label>{{servico.tipo}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <tr class="table-row">
            <b>Valor</b>:
            {{servico.valor}}
          </tr>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
