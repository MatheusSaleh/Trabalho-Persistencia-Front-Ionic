<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Serviços
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-accordion-group>
      <ion-accordion *ngFor="let servico of servicos" >
        <ion-item slot="header" color="light">
          <ion-label>{{servico.tipo}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <tr class="table-row">
            <b>Valor</b>:
            <div>{{servico.valor}}</div>
            <br>
            <b>Situacao</b>:
            <div>{{servico.situacao}}</div>

          </tr>
          <tr class="table-row coluna-acoes">
            <b>Ações</b>:
            <ion-button color="secondary"><ion-icon name="checkmark"></ion-icon>Marcar com Concluido</ion-button>
          </tr>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
