<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Veiculos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-accordion-group>
      <ion-accordion *ngFor="let veiculo of veiculos">
        <ion-item slot="header" color="light">
          <ion-label>{{veiculo.marca}} {{veiculo.modelo}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <tr class="table-row">
            <b>ID Do Veiculo</b
            >:
            <br />{{veiculo.id}}
          </tr>
          <tr class="table-row">
            <b>Ano</b>: {{veiculo.ano}}
          </tr>
          <tr class="table-row">
            <div><b>Informações do Proprietário</b></div>
            <b>Nome</b>: {{veiculo.cliente?.nome}}
            <br>
            <b>Email</b>: {{veiculo.cliente?.email}}
          </tr>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
